server:
  port: 8083


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/CartService
    username: root
    password: Root@1234
    driver-class-name : com.mysql.cj.jdbc.Driver

jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
  hibernate:
    ddl-auto: update

  application:
    name: CARTSERVICE

eureka:
  client:
    service-url:
      defaultZone: http://serviceregistry:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
